<!DOCTYPE html>
<html>
<head>
  <title>LiftAdz - Restaurant Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 3rem;
      color: #C41E3A;
      margin: 0;
    }

    .map-section {
      width: 90%;
      max-width: 1000px;
      height: 500px;
      margin: 30px auto;
      border: 2px solid #d4dadc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(196, 30, 58, 0.4);
    }

    #map {
      width: 100%;
      height: 100%;
    }

    a {
      color: #2ecc71;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>LiftAdz</h1>
  </header>

  <div class="map-section">
    <div id="map"></div>
  </div>

  <script>
    const map = L.map('map').setView([16.9891, 82.2475], 13); // Centered on Kakinada
    
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  subdomains: 'abcd',
  maxZoom: 19
}).addTo(map);

    const restaurantIcon = L.icon({
      iconUrl: 'https://liftadz.com/html/images/liftadz-logo-loader.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });
    
const locations = [
  {
    name: "Subbayya Gari Hotel",
    lat: 16.9768,
    lng: 82.2217,
    description: "Iconic Andhra thali restaurant, very popular with locals.",
    link: "https://goo.gl/maps/LXP9JXgjBv82"
  },
  {
    name: "Srikanya Comfort Restaurant",
    lat: 16.9894,
    lng: 82.2470,
    description: "Well-known for its spicy Andhra meals and biryani.",
    link: "https://goo.gl/maps/btGcNjVnfxT2"
  },
  {
    name: "Sri Venkateswara Hotel",
    lat: 16.9935,
    lng: 82.2499,
    description: "Simple, traditional vegetarian meals served quickly.",
    link: "https://goo.gl/maps/XwQ5B1ZSYg22"
  },
  {
    name: "Chill Restaurant & Bar",
    lat: 17.0041,
    lng: 82.2487,
    description: "Trendy hangout spot offering a mix of cuisines.",
    link: "https://goo.gl/maps/SZThzpLHMnu"
  }
];


    locations.forEach(loc => {
      const popupContent = `
        <strong>${loc.name}</strong><br>
        <small>${loc.description}</small><br>
        <a href="${loc.link}" target="_blank">Visit Website</a>
      `;

      L.marker([loc.lat, loc.lng], { icon: restaurantIcon })
        .addTo(map)
        .bindPopup(popupContent);
    });
  </script>

</body>
</html>
