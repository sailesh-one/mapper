<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Map - Dark Green</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([21.1466, 79.0888], 5); // Center India

    // üó∫Ô∏è Dark greenish theme from OpenStreetMap (CartoDB Dark Matter)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);

    // üçΩÔ∏è Restaurant icon
    const restaurantIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/3075/3075977.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const locations = [
      { name: "Indian Accent, Delhi", lat: 28.6270, lng: 77.2167 },
      { name: "Bukhara, Delhi", lat: 28.5921, lng: 77.1758 },
      { name: "Karavalli, Bangalore", lat: 12.9716, lng: 77.5946 },
      { name: "Truffles, Bangalore", lat: 12.9352, lng: 77.6146 },
      { name: "Britannia & Co., Mumbai", lat: 18.9398, lng: 72.8355 },
      { name: "The Table, Mumbai", lat: 18.9203, lng: 72.8339 },
      { name: "Toscano, Chennai", lat: 13.0827, lng: 80.2707 },
      { name: "Amethyst, Chennai", lat: 13.0610, lng: 80.2518 },
      { name: "Oh! Calcutta, Kolkata", lat: 22.5726, lng: 88.3639 },
      { name: "6 Ballygunge Place, Kolkata", lat: 22.5242, lng: 88.3639 },
      { name: "Spice Garden, Hyderabad", lat: 17.3850, lng: 78.4867 },
      { name: "Jewel of Nizam, Hyderabad", lat: 17.3833, lng: 78.4011 }
    ];

    locations.forEach(loc => {
      L.marker([loc.lat, loc.lng], { icon: restaurantIcon }).addTo(map)
        .bindPopup(`<b>${loc.name}</b>`);
    });
  </script>
</body>
</html>
